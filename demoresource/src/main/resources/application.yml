server:
  port: 8084
management:
  port: 9094
  security:
    enabled: false
eureka: 
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/eureka/  
spring:
  application:
    name: demoresource     
security:    
    oauth2:
      resource:
        jwt:
          key-uri: http://AUTHENTICATIONSERVER/oauth/token_key     